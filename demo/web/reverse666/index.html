    <!-- loginModal -->
    <div class="modal fade loginModal"tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">登入會員</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">帳號</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">密碼</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row justify-content-end" style="margin-bottom:0;">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-submit">登入</button>
                                <button type="button" class="btn btn-cancel" data-dismiss="modal" data-toggle="modal" data-target=".forgetModal">忘記密碼</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- end loginModal -->
    <!-- forgetModal -->
    <div class="modal fade forgetModal"tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">忘記密碼</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="請輸入電話號碼">
                        </div>
                        <div class="form-group" style="margin-bottom:0;">
                            <button type="submit" class="btn btn-submit">送出</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
